<h1 class="text-center">Login</h1>

<form novalidate class="mt-5" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <fieldset>
        <div class="form-group row">
        <label for="serialNumber" class="col-sm-2 col-form-label" >Email</label>
        
        <div class="col-sm-10">
            <input type="email" 
            class="form-control" 
            id="email"
            formControlName="email"
            placeholder="Enter Your Email">
        </div>
        </div>

        <div class="form-group row mt-5">
            <label for="modelNumber" class="col-sm-2 col-form-label">Password</label>

            <div class="col-sm-10">
                <input type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                placeholder="Enter Your Password">
            </div>
        </div>

    </fieldset>

    <p class="mt-5">***************************************************************************************************************************************************</p>

    <button type="submit" class="btn btn-primary mt-3">Log In</button>
  </form>
